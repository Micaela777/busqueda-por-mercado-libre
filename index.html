<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <form class="search-form">
                <input type="text" class="serach-input" name="buscar" placeholder="Lavarropas...">
                <button class="search-button">Buscar</button>
            </form>
        </div>
    </header>

    <div class="content">
        <h3 class="results">Resultados: <span class="results-count"></span></h3>
        <div class="results">
        </div>
    </div>
    <template id="result-item-template">
        <div class="result-item">
            <img class="result-item-img" src="./2cacae63626e91d6887608bf51217907.jpg" alt="">
            <div class="result-item-content">
                <h4 class="result-item-title">título</h4>
                <p class="result-item-condition">título</p>
                <p class="result-item-sell-count">
                    Vendidos: <span class="result-item-sell-count-number"></span>
                </p>
            </div>
            <div class="result-item-price">$1111</div>
        </div>
    </template>
</body>

</html>
